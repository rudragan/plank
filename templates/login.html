<!DOCTYPE html>
<html>
<head>
	<title>Plank | Login</title>

   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
   
<div class="container ">
    <div class='row'>
    <div class='col-md-6' style="position: relative;top: 200px; padding-left: 50px;">
        <h1 class='text-light' style="font-size: 60px;">Welcome to Plank</h1>
        <h3 class='text-light'>Chat, Create and Explore.</h3>
    </div>
    <div class='col-md-6' style="position: relative;top: 200px; margin-top: 20px;">
	<div class="d-flex justify-content-center h-100">
        
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form action="\login" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username" name='username'>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <input type="password" class="form-control" placeholder="Password" name='password'>
                        
                    </div>
                    <div class="form-group">
                    {% if message %}
                        <p  style="color: red; ">{{ message | safe}} </p>
                        {% endif %}
                    </div>
					<div class="row align-items-center remember">
						<input name='remembers' type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/register">Sign Up</a>
                </div>
            </div>
            </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
